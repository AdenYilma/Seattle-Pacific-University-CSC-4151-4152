<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
</head>
<body>
<ul id="messages"></ul>
<form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    //
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    //
    // form.addEventListener('submit', function(e) {
    //     e.preventDefault();
    //     if (input.value) {
    //         socket.emit('chat message', input.value);
    //         input.value = '';
    //     }
    // });
    //


    // var url = 'https://lingojiveapi.herokuapp.com/posts';
    var url = 'http://localhost:5000/posts';

    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            // document.getElementById("ecShowTable").innerHTML = CreateTable(JSON.parse(this.responseText));
            // var item = document.createElement('li');
            console.log(this.responseText);
            var response = JSON.parse(this.responseText)
            for(let i = 0; i < response.length; ++i){
                var item = document.createElement('li');
                item.textContent = response[i].Body;
                messages.appendChild(item);
            }
            // item.textContent = JSON.parse(this.responseText)[0].Body;
            // messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }
    };

    xhttp.open("GET", url,
        true);
    xhttp.send();

    socket.on('chat message', function(msg) {
        // var item = document.createElement('li');
        // item.textContent = msg;
        // messages.appendChild(item);
        // window.scrollTo(0, document.body.scrollHeight);
        xhttp.open("GET", url,
            true);
        xhttp.send();
    });
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            var body = input.value;
            var params = 'Name=name1'+'&Body='+body;
            input.value = '';
            // socket.emit('chat message', input.value);
            // input.value = '';
            // let post = new Post(req.body);
            // post.save((err) =>{
            //     if(err)
            //         sendStatus(500);
            //         res.sendStatus(200);
            // })
            socket.emit('chat message', input.value);

            xhttp.open("POST", url,
                true);
            xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            xhttp.send(params);
        }
    });



</script>
</body>
</html>
